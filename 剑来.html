               <p> 1、有些人心如花木，皆向阳而生。</p>

                <p>2、请不要把陌生人的些许善意，视为珍稀的瑰宝，却把身边亲近人的全部付出，当作天经地义的事情，对其视而不见。</p>

                <p>3、遇事不决，可问春风。</p>

                <p>4、少年的肩膀，就该这样才对嘛，什么家国仇恨，浩然正气的，都不要急，先挑起清风明月、杨柳依依和草长莺飞，少年郎的肩头，本就应当满是美好的事物啊。</p>
